<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<title>从零开始学习jQuery</title>
		<script type='text/javascript' src='js/jquery-3.1.1.js'></script>
		<style type='text/css'>
			p span{
				color:red
			}
			.lilf{
				color:red
			}
			.lilo{
				color:blue
			}
			
			.listitem_1, .listitem_3
			{
			color:red;
			}
			.listitem_0, .listitem_2
			{
			color:blue;
			}
			#new-feed{
			position:relative;
			height:20px;
			width:100px;
			overflow:hidden;
			}
			.headline{
			position:absolute;
			height:200px;
			top:1500px;
			overflow:hidden;
			}
		</style>
		<script type='text/javascript'>
			$().ready(function(){
				$("<div id='loding'>loding……</div>").insertAfter("#testAjax")
				.ajaxStart(function(){
					$(this).show();
				}).ajaxStop(function(){
					$(this).hide();
				});
				alert("nihao");
				$("p span").append("hahahahahah");
				$("p span").on("click",function(){
					alert("you click p span");
					$("#testTable tfoot tr:odd").addClass("lilf");
					$("#testTable tfoot tr:odd").slideUp("slow",function(){
						$("#testTable tfoot tr:even").addClass("lilo");
					});
					//$("#testAjax").load("a.html");
				});
				
				 $("button").click(function(){
					$('ul li').toggleClass(function(){
					  return 'listitem_' + $(this).index();
					});
				  });
				$("<a href='#top'></br>back to top</a>").insertAfter('.btn1');
				$("<a href='#top'></br>back to top</a>").insertAfter('#selectInit label');
				$("<a id='top' name='top'></a>").prependTo('body');
				$("#new-feed").each(function(){
					var $container=$(this);
					$container.empty();
				})
			});
		</script>
	</head>
	<body>
		<h3>测试滚动</h3>
		<div id='new-feed'>
			<a class='headline'>很好啊啊啊啊啊啊</a>
		</div>
		<p>测试<span>jQuery</span></p>
		<table id="testTable">
			<thead>
				<tr>
					<td>姓名</td>
					<td>年龄</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>lilf01</td>
					<td>28</td>
				</tr>
				<tr>
					<td>lilf02</td>
					<td>28</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>tfoot01</td>
					<td>29</td>
				</tr>
				<tr>
					<td>tfoot02</td>
					<td>29555555555555555555555555555555555555555555555555555555555555</td>
				</tr>
			</tfoot>
		</table>
		
		<h1 id="h1">This is a heading</h1>
		<ul>
		<li>Apple</li>
		<li>IBM</li>
		<li>Microsoft</li>
		<li>Google</li>
		</ul>
		<button class="btn1">添加或移除列表项的类</button>
		<div id='testAjax'></div>
		 <div id="selectInit" > 
			<label>周：</label>
		</div> 
	</body>
</html>
